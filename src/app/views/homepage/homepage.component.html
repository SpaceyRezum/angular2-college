<h1>
  Welcome to NAB College<br/>
  What can we help you with?
</h1>
<div class="topic-box-container expanded row">
	<div class="small-12 medium-6 large-3 columns" *ngFor="let topic of topics">
		<app-topic-box 
			[ngClass]="checkIfSelectedTopic(topic) ? 'topic-with-color' : 'topic-unselected'"
			[topic]="topic"
			[selectedTopic]="selectedTopic"
			(onSelectTopic)="selectTopic($event)">
		</app-topic-box>
	</div>
</div>
<app-selected-topic-display class="small-10 small-centered columns"
	[selectedTopic]="selectedTopic"
	[selectedTopicState]="selectedTopicState"
	(onResetSelectedTopic)="resetSelectedTopic($event)">
</app-selected-topic-display>
