<div class="topic-container" (click)="selectTopic(topic)">
	<div class="topic-title-container" [ngStyle]="{ 'background-color': topic.color}">
		<h2>{{topic.name}}</h2>
	</div>
	<div class="topic-content-container">
		<ul *ngFor="let advantage of topic.content.advantages">
			<li>{{advantage.title}}</li>
		</ul>
	</div>
	<button 
		class="custom-topic-button hollow button">
			Expand details
	</button>
</div>
