<div 
	class="topic-title-container" 
	[ngStyle]="checkIfSelectedTopic() ? {'background-color': topic.color} : {'background-color': 'gray'}">
	<h2>{{topic.name}}</h2>
</div>
<div class="topic-content-container">
	<p>Lorem ipsum</p>
</div>
<button 
	class="topic-button-container hollow button"
	(click)="selectTopic(topic)">
		Expand details
</button>
